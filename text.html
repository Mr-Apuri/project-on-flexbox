<h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>

    <div class="flex-container">
        <div>1</div>
        <div style="align-self: flex-start">2</div>
        <div style="align-self: flex-end">3</div>
        <div>4</div>
      </div>
